                  <h2 class="text-xl font-semibold mb-4">Create Player</h2>
                  <form id="playerForm">
                    <!-- Name -->
                    <label for="name" class="block mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 mb-4 bg-gray-800 text-white rounded" placeholder="Player Name" />
              
                    <!-- Photo URL -->
                    <label for="photo" class="block mb-2">Photo URL</label>
                    <input type="text" id="photo" name="photo" class="w-full p-2 mb-4 bg-gray-800 text-white rounded" placeholder="Photo URL" />
              
                    <!-- Position -->
                    <label for="position" class="block mb-2">Position</label>
                    <select id="position" name="position" class="w-full p-2 mb-4 bg-gray-800 text-white rounded">
                      <option value="CM">Central Midfielder (CM)</option>
                      <option value="GK">Goalkeeper (GK)</option>
                      <!-- Add more positions as needed -->
                    </select>
              
                    <!-- Dynamic Statistics -->
                    <div id="statistics">
                      <!-- Default stats for field players -->
                      <div id="fieldStats">
                        <label for="rating" class="block mb-2">Rating</label>
                        <input type="number" id="rating" name="rating" class="w-full p-2 mb-4 bg-gray-800 text-white rounded" placeholder="Rating" />
              
                        <label for="pace" class="block mb-2">Pace</label>
                        <input type="number" id="pace" name="pace" class="w-full p-2 mb-4 bg-gray-800 text-white rounded" placeholder="Pace" />
              
                        <label for="shooting" class="block mb-2">Shooting</label>
                        <input type="number" id="shooting" name="shooting" class="w-full p-2 mb-4 bg-gray-800 text-white rounded" placeholder="Shooting" />
                      </div>
              
                      <!-- Goalkeeper stats (hidden by default) -->

                        <label for="diving" class="block mb-2">Diving</label>
                        <input type="number" id="diving" name="diving" class="w-full p-2 mb-4 bg-gray-800 text-white rounded" placeholder="Diving" />
              
                        <label for="handling" class="block mb-2">Handling</label>
                        <input type="number" id="handling" name="handling" class="w-full p-2 mb-4 bg-gray-800 text-white rounded" placeholder="Handling" />
                      </div>
                    </div>
              
                    <!-- Submit -->
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 p-2 rounded">Save Player</button>
                  </form>
